<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <script src="ip.js"></script>
</head>
<body>
  <table id="ip" class="pure-table">
    <thead>
      <th>Campo</th>
      <th>Valor</th>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script>
    var rows = '';
    for(var field in ip){
      rows += "<tr><td>"+field+"</td><td>"+ip[field]+"</td></tr>"
    }
    document.querySelector('table#ip>tbody').innerHTML = rows;
  </script>
</body>
</html>
